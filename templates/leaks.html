<html>
    <head>
        <title>
            Leaked Code Audit
        </title><style type="text/css">
            body {
                background-color: #ffffff;
                font-family: sans-serif;
            }
            .table {
                border-collapse: collapse;
                margin: 5px 0;
                font-family: sans-serif;
                width: 90%;
                max-width: 1200px;
                table-layout: auto;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
            }
            .table thead tr {
                background-color: #009879;
                color: #ffffff;
                text-align: left;
                font-weight: bold;
            }
            .table th,
            .table td {
                padding: 8px 10px;
            }
            .table tbody tr {
                border-bottom: 1px solid black;
            }
            .table tbody tr:nth-of-type(even) {
                background-color: #f3f3f3;
            }
            .table tbody tr:last-of-type {
                border-bottom: 2px solid #009879;
            }
            .repo-name {
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h1 class="title">
            Leaked Code Audit
        </h1>
        <p>
            Potential leaks found: {{ count }}
        </p>
        <table class="table" cellspacing="0">
            <thead>
                <tr>
                    <td>
                        Potential Leak
                    </td>
                    <td>
                        How to Remediate
                    </td>
                </tr>
            </thead>
            <tbody>
            {% for vuln in vulns %}
                <tr class="report-row">
                    <td class="repo-name">
                        {{ vuln.repo }}
                    </td>
                    <td>
                        {{ vuln.remediation }}
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
        <p>This report was automatically generated by a fork of <a href="https://github.com/lawndoc/github-leak-audit">github-leak-audit</a>.</p>
    </body>
</html>
